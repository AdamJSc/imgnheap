{{define "partial.header"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{.Title}} | Imgnheap</title>
        <style>
            html {
                font-family: Tahoma, Arial, Helvetica;
                font-size: 18px;
                color: #3c46ff;
            }
            .outer {
                width: 100%;
                padding: 20px;
                text-align: center;
                margin: 0 auto;
            }
            .cta {
                width: 100%;
                font-size: 1.2rem;
                background: #3c46ff;
                color: #fff;
                padding: 0.5rem;
                border: 0;
                border-radius: 5px;
                box-sizing: border-box;
                margin: 0 auto 0.5rem;
            }
            .cta:hover {
                cursor: pointer;
            }
            a.cta {
                text-decoration: none;
                display: inline-block;
            }
            input.form-control {
                width: 100%;
                font-size: 1rem;
                box-sizing: border-box;
                border: 2px solid #3c46ff;
                border-radius: 5px;
                padding: 0.5rem;
            }
            .container {
                width: 700px;
                margin: 0 auto;
                overflow: hidden;
                padding: 5px;
            }
            .content.start-again {
                width: 200px;
            }
            .errors {
                border: 3px solid #a30;
                color: #a30;
                background: #ff9f97;
            }
            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="container">
                {{if .WithStartAgain}}
                <div class="content start-again">
                    <form method="post" action="/reset">
                        <button type="submit" class="cta">Start Again</button>
                    </form>
                </div>
                {{end}}
{{end}}
